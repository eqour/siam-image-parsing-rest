<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер графиков</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/editor.css">
</head>
<body>
    <div class="main-wrapper d-flex">
        <div class="workspace position-relative">
            <div class="logo-wrapper position-absolute start-50 translate-middle-x d-flex align-items-center justify-content-between">
                <img src="/images/svg/logo.svg">
                <div class="line"></div>
                <div><span>Plot parser</span></div>
            </div>
            <div id="drop-area" class="dropper position-absolute start-50 translate-middle d-flex flex-column align-items-center justify-content-center">
                <p>Используйте drag & drop<br>или<br>добавьте картинку нажав на кнопку</p>
                <label class="btn btn-primary file-input">
                    Загрузить картинку
                    <input id="file-input" type="file" hidden>
                </label>
            </div>
            <div id="canvas-wrapper" class="canvas-wrapper position-absolute top-50 start-50 translate-middle hidden">
                <canvas id="canvas"></canvas>
            </div>
            <div class="stages-panel position-absolute start-50 translate-middle-x d-flex align-items-center">
                <div class="stage"><img src="/images/svg/image-plus-outline.svg"></div>
                <div class="stage"><img src="/images/svg/crop.svg"></div>
                <div class="stage"><img src="/images/svg/white-balance-sunny.svg"></div>
                <div class="stage"><img src="/images/svg/circle-half-full.svg"></div>
                <div class="stage"><img src="/images/svg/axis-arrow.svg"></div>
                <div class="stage"><img src="/images/svg/chart-timeline-variant.svg"></div>
                <div class="stage"><img src="/images/svg/arrow-top-right-bold-box-outline.svg"></div>
            </div>
        </div>
        <div class="sidebar d-flex flex-column hidden" id="sidebar">
            <div class="magnifier-wrapper position-relative">
                <div class="line-horizontal position-absolute top-50 start-50 translate-middle"></div>
                <div class="line-vertical position-absolute top-50 start-50 translate-middle"></div>
                <div class="circle position-absolute top-50 start-50 translate-middle"></div>
                <canvas id="magnifier" width="300" height="300"></canvas>
            </div>
            <div>
                <p>Кадрируйте и откорректируйте изображение для более точной работы с ним</p>
            </div>
            <div class="toolbar">
                <div class="d-flex flex-row">
                    <div class="stage stage-small stage-active stage-right"><img src="/images/svg/crop.svg"></div>
                    <div class="stage stage-small"><img src="/images/svg/vector-square.svg"></div>
                </div>
            </div>
            <div>
                <button class="btn btn-primary">Далее</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="/js/App.js"></script>
</body>
</html>
