<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="mb-4 w-100 border rounded image-frame">
                    <img class="image-center" src="" id="current-image">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <label class="btn btn-primary">
                        Загрузить изображение
                        <input type="file" id="image-input" hidden>
                    </label>
                    <button class="btn btn-primary">2</button>
                    <button class="btn btn-primary">3</button>
                    <button class="btn btn-primary">4</button>
                    <button class="btn btn-primary">5</button>
                    <button class="btn btn-primary">6</button>
                </div>
                <div class="w-100 border rounded p-3">
                    <div class="mb-3">
                        <label>Цвет</label>
                        <input type="color" id="color-select">
                    </div>
                    <div class="mb-3">
                        <label>Цветовой порог</label>
                        <input type="range" min="0" max="442" id="color-difference">
                    </div>
                    <div>
                        <button class="btn btn-primary" id="color-submit">поиск</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <textarea class="form-control w-100" style="resize: none; height: 400px;" id="output" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
